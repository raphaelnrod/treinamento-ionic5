<app-header></app-header>

<ion-content>
  <ion-card *ngFor="let item of array | keyvalue">
    <ion-card-header>
      <ion-card-title color="white">{{item.key}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding ion-no-margin">
      <ion-row>
        <ion-col size="8">
          <ion-label>Descrição</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>Valor</ion-label>
        </ion-col>
      </ion-row>
      <!-- *ngFor="let valor of item.value" -->
      <!-- <div *ngFor="let item of itens.value | keyvalue"> -->
        <ion-row *ngFor="let itens of item.value">
          <ion-col size="8">
            <ion-item lines="none" class="ion-no-padding">
              <ion-label>{{itens.descricao}}</ion-label>
            </ion-item>                    
          </ion-col>
          <ion-col size="4">
            <ion-item lines="none" class="ion-no-padding">
              <ion-label>{{itens.valor}}</ion-label>
            </ion-item>                    
          </ion-col>
        </ion-row>
      <!-- </div> -->
      <ion-item lines="none">
          <ion-label class="ion-no-padding">Total</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
