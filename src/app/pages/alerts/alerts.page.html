<app-header></app-header>

<ion-content>
  <div class="center-container">
    <ion-button expand="block" color="secondary" shape="round" (click)="presentAlert()">
      Simple Alert
    </ion-button>
    <ion-button expand="block" color="secondary" shape="round" (click)="multipleAlert()">
      Multiple button alert
    </ion-button>
    <ion-button expand="block" color="secondary" shape="round" (click)="confirm()">
      Confirm Alert
    </ion-button>
    <ion-button expand="block" color="secondary" shape="round" (click)="prompt()">
      Prompt Alert
    </ion-button>
  </div>
</ion-content>
