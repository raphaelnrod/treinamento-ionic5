<ion-header class="custom-toolbar">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="rounded"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="default-title">
        <h2>Componentes Nativos</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-container">
    <ion-button (click)="showPages(menu.url)" expand="block" *ngFor="let menu of menuCollection" shape="round" color="tertiary">
      <ion-icon slot="start" name="{{menu.icon}}"></ion-icon>
      {{menu.title}}
    </ion-button>
  </div>
</ion-content>
