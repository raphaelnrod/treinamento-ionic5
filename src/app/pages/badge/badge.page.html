<ion-header class="custom-toolbar">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="rounded"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="default-title">
        <h2>Badge</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-container">
    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-badge color="primary">410</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Lidos</ion-label>
      <ion-badge color="warning">100</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Excluídos</ion-label>
      <ion-badge color="danger">990</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Dinamicamente</ion-label>
      <ion-badge color="success">{{notification}}</ion-badge>
    </ion-item>
  </div>
</ion-content>
