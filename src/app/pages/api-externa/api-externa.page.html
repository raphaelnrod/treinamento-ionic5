<app-header></app-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Insira o CEP</ion-label>
    <ion-input type="text" mask="00000-000" [(ngModel)]="cep" maxlength="9" [dropSpecialCharacters]="true"></ion-input>
  </ion-item>
  <div class="center-container">
    <ion-button (click)="getCep()" expand="block" shape="round">
      Buscar CEP
    </ion-button>
  </div>
  <ion-list *ngIf="result">
    <ion-item>
      <ion-label>CEP: {{result.cep}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cidade: {{result.localidade}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>UF: {{result.uf}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Bairro: {{result.bairro}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Logradouro: {{result.logradouro}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
