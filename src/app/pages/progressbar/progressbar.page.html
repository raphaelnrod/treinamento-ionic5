<ion-header class="custom-toolbar">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="rounded"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="default-title">
        <h2>Progress Bar</h2>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-container">
    <ion-progress-bar type="determinate" value="0.5" color="dark"></ion-progress-bar>
    <ion-progress-bar value="0.5" buffer="0.5" color="danger"></ion-progress-bar>
    <ion-progress-bar type="indeterminate" color="warning"></ion-progress-bar>
    <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
  </div>
</ion-content>
